<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/style.css" />
		<script
			src="https://kit.fontawesome.com/75a60cf9fd.js"
			crossorigin="anonymous"
		></script>
		<script src="js/app.js" defer></script>
		<title>Calculadora</title>
	</head>
	<body>
		<h1 id="title">Calculadora <i class="fas fa-calculator"></i></h1>
		<div class="output">
			<div id="prev-num"></div>
			<div id="current-num">0</div>
		</div>
		<div class="flex-container">
			<div class="numbers">
				<button class="btn" value="7" id="7">7</button>
				<button class="btn" value="8" id="8">8</button>
				<button class="btn" value="9" id="9">9</button>
				<button class="btn" value="4" id="4">4</button>
				<button class="btn" value="5" id="5">5</button>
				<button class="btn" value="6" id="6">6</button>
				<button class="btn" value="1" id="1">1</button>
				<button class="btn" value="2" id="2">2</button>
				<button class="btn" value="3" id="3">3</button>
				<button class="btn" value="c" id="c">C</button>
				<button class="btn" value="0" id="0">0</button>
				<button class="btn" value="," id=",">,</button>
			</div>
			<div class="signs">
				<button id="delete"><i class="fas fa-backspace"></i></button>
				<button id="divide"><i class="fas fa-divide"></i></button>
				<button id="multiplication"><i class="fas fa-times"></i></button>
				<button id="minus"><i class="fas fa-minus"></i></button>
				<button id="plus"><i class="fas fa-plus"></i></button>
				<button id="equal"><i class="fas fa-equals"></i></button>
			</div>
		</div>
	</body>
</html>
