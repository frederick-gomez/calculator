<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/style.css" />
		<script
			src="https://kit.fontawesome.com/75a60cf9fd.js"
			crossorigin="anonymous"
		></script>
		<script src="js/app.js" defer></script>
		<title>Calculadora</title>
	</head>
	<body>
		<h1 class="title">Calculadora <i class="fas fa-calculator"></i></h1>
		<div class="display-num">15000</div>
		<div class="flex-container">
			<div class="numbers">
				<button class="btn" id="7">7</button>
				<button class="btn" id="8">8</button>
				<button class="btn" id="9">9</button>
				<button class="btn" id="4">4</button>
				<button class="btn" id="5">5</button>
				<button class="btn" id="6">6</button>
				<button class="btn" id="1">1</button>
				<button class="btn" id="2">2</button>
				<button class="btn" id="3">3</button>
				<button class="btn" id="c">C</button>
				<button class="btn" id="0">0</button>
				<button class="btn" id=",">,</button>
			</div>
			<div class="signs">
				<div class="delete"><i class="fas fa-backspace"></i></div>
				<div class="divide"><i class="fas fa-divide"></i></div>
				<div class="multiplication"><i class="fas fa-times"></i></div>
				<div class="minus"><i class="fas fa-minus"></i></div>
				<div class="plus"><i class="fas fa-plus"></i></div>
				<div class="equal"><i class="fas fa-equals"></i></div>
			</div>
		</div>
	</body>
</html>
