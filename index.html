<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/style.css" />
		<script
			src="https://kit.fontawesome.com/75a60cf9fd.js"
			crossorigin="anonymous"
		></script>
		<script src="js/app.js" defer></script>
		<title>Calculadora</title>
	</head>
	<body>
		<h1 id="title">Calculadora <i class="fas fa-calculator"></i></h1>
		<div class="calculator-grid">
			<div class="output">
				<div id="prev-num" class="prev-num"></div><div id="operand" class="prev-num"></div>
				<div id="current-num" class="current-num"></div>
			</div>
				<button data-all-clear class="span-two">AC</button>
					<button data-delete><i class="fas fa-backspace"></i></button>
					<button data-operand>รท</button>
					<button data-number>7</button>
					<button data-number>8</button>
					<button data-number>9</button>
					<button data-operand>ร</button>
					<button data-number>4</button>
					<button data-number>5</button>
					<button data-number>6</button>
					<button data-operand>-</button>
					<button data-number>1</button>
					<button data-number>2</button>
					<button data-number>3</button>
					<button data-operand>+</button>
					<button data-number>.</button>
					<button data-number>0</button>
					<button data-equal class="span-two"><i class="fas fa-equals"></i></button>
			</div>
		</div>
	</body>
</html>
