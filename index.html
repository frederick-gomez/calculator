<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/style.css" />
		<script
			src="https://kit.fontawesome.com/75a60cf9fd.js"
			crossorigin="anonymous"
		></script>
		<script src="js/app.js" defer></script>
		<title>Calculadora</title>
	</head>
	<body>
		<h1 id="title">Calculadora <i class="fas fa-calculator"></i></h1>
		<div class="calculator-grid">
			<div class="output">
				<div id="prev-num">15 +</div>
				<div id="current-num">30</div>
			</div>
				<button class="span-two">AC</button>
					<button id="delete"><i class="fas fa-backspace"></i></button>
					<button id="divide"><i class="fas fa-divide"></i></button>
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button id="multiplication"><i class="fas fa-times"></i></button>
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button id="minus"><i class="fas fa-minus"></i></button>
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button id="plus"><i class="fas fa-plus"></i></button>
					<button>.</button>
					<button>0</button>
					<button id="equal" class="span-two"><i class="fas fa-equals"></i></button>
			</div>
		</div>
	</body>
</html>
